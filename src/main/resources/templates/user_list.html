<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
    <a th:href="@{/toAdd}">添加</a>
    <table border="1">
        <tr>
            <th>用户名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>操作</th>
        </tr>
        <tr th:each="user:${userList}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.sex}"></td>
            <td th:text="${user.age}"></td>
            <td><a th:href="@{/toUpdate(id=${user.id})}">修改</a>&nbsp;&nbsp;<a th:href="@{/delete(id=${user.id})}">修改</a> </td>
        </tr>

    </table>
</body>
</html>
