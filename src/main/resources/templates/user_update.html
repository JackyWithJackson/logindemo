<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户修改</title>
</head>
<body>
    <form th:action="@{/update}" method="post">
        <input type="hidden" name="id" th:value="${user.id}"/>
        <table border="1">
            <tr>
                <th>用户修改</th>
            </tr>
            <tr>
                <td>用户名：<input name="name" type="text" th:value="${user.name}"/></td>
            </tr>
            <tr>
                <td>性别：<input name="sex" type="text" th:value="${user.sex}"/></td>
            </tr>
            <tr>
                <td>年龄：<input name="age" type="text" th:value="${user.age}"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="保存"/></td>
            </tr>

        </table>
    </form>
</body>
</html>
